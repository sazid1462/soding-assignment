<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Jersey</title>
</head>
<body>
<form action="http://localhost:2222/task/create" method="post">
    <fieldset>
        <legend>Task information:</legend>
        <p>Id: <input type="text" name="id"></p>
        <p>Name: <input type="text" name="name"></p>
        <p>Assignee: <input type="text" name="assignee"></p>
        <p>Reporter: <input type="text" name="reporter"></p>
        <input type="submit" value="Submit">
    </fieldset>
</form>
</body>
</html>
